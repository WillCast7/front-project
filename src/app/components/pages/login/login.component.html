<div class="login-container d-flex justify-content-center align-items-center">
    <div class="container align-items-center shadow-lg">
      <div class="row align-items-center py-2 login-row rounded-3">
        <div class="col-md-6 align-items-left">
          <img src="assets/fondoweb.avif" class="img-fluid rounded-4" srcset="">
        </div>
        <div class="col-md-6 order-2 align-items-center">

          <div class="col-md-12 mb-5 text-center">
            <h3 class="fs-2">
              <strong>KAYZEN</strong>
            </h3>
          </div>
          <div class="col-10 px-4 py-5 offset-md-1 px-md-5 rounded-3 shadow-lg">          
            <form [formGroup]="loginForm" (ngSubmit)="tryAuthenticate()">
          
              <!-- Title and subtitle -->
              <div class="col-md-12 mb-5">
                <h3 class="fs-2">
                  <strong>{{title}} </strong>
                </h3>
              </div>
          
              <!-- Form -->
              <div class="col-md-12 mb-5">
          
                <!-- Input User -->
                <mat-form-field appearance="outline" class="col-12 mb-1" style="display: flex;">
                  <mat-label>Usuario</mat-label>
                  <input matInput formControlName="user" required minlength="4" id="user" placeholder="EjemploUsuario">
                  @if (loginForm.get('user')?.hasError('required')) {
                    <mat-error>el usuario debe tener almenos 4 caracteres</mat-error>
                  }
                </mat-form-field>
                
                <!-- Input Password -->
                <mat-form-field appearance="outline" class="col-12" style="display: flex;">
                  <mat-label>Contraseña</mat-label>
                  <input matInput formControlName="password" required id="password" type="password" placeholder="Contraseña">
                </mat-form-field>
          
              </div>
              
              <!-- Button submit form -->
              <div class="col-12 text-center">
                <button mat-button type="submit" class=" mat-raised-button col-6">
                  Iniciar sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
